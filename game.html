<html>
  <head>
    <title>PLACEHOLDER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <a href="./index.html">
  <button type="button" class="back_btn">Back</button>
      </a>
    
    <br>
    
    <canvas id="canvas" height="500" width="500"></canvas>
    
    <script>
      
      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");
     
      function drawCanvas() {
        
      ctx.fillStyle = "#cccccc";
      ctx.fillRect(0, 0, 500, 500);
        
      }
      
      var player_img = new Image();
      player_img.src = "https://kawaii.kawaii.at/img/solid-red-fabric-Robert-Kaufman-USA-Red-179485-1.JPG"
      
    var player = {
      height: 20,
      width: 20,
      x: 250,
      y:250,
      draw: function() {
      ctx.drawImage(player_img, this.x, this.y, this.width, this.height)
      }
    }
    
    //ARROW KEYS
    
    function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        player.y -= 5
    }
    else if (e.keyCode == '40') {
        player.y += 5
    }
    else if (e.keyCode == '37') {
        player.x -= 5
    }
    else if (e.keyCode == '39') {
        player.x += 5
    }

}

   
      
      function animation() {
       ctx.clearRect(0, 0, 500, 500);
        drawCanvas();
        player.draw();
        
        
        
        
        
      }
      
       setInterval(function() {animation()}, 50); 
      
      document.onkeydown = checkKey;
      
    </script>
  </body>
</html>
