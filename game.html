<html>
<head>
<title>Game</title>
</head>
 <body>
 <a href="./index.html">Homepage</a>
 <br>
<canvas id="canvas" style="background:#000"></canvas> 
<script>
 
 //SET UP
 var canvas = document.getElementById('canvas')
 var c = canvas.getContext('2d');
 var innerWidth = 1400;
 var innerHeight = 775; 
 canvas.width = innerWidth;
 canvas.height = innerHeight;
 
 //PLAYER SET-UP
 var player = {}
 var player_height = 100;
 var player_width = 100;
 var player_image = new Image();
 player_image.src = 'https://www.clipartmax.com/png/middle/108-1089910_muffin-bakery-cupcake-clip-art-cartoon-muffin-png.png';
 
 //CREATE PLAYER
 player = {
  height: player_height,
  width: player_width,
  x: innerWidth/2 - player_width/2,
  y: innerHeight - (player_height + 10),
  power: 10,
  draw: function() {
  c.drawImage(player_image, this.x, this.y, this.width, this.height);
 }
 };
 
 //ARROW KEY EVENT LISTENER
 
 
 //ANIMATION LOOP
 function animate() {
  requestAnimationFrame(animate);
  c.clearRect(0,0, canvas.width, canvas.height);
  player.draw();
 };
 
 animate();
 
 </script>
 </body>
</html>
