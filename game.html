<html>
<head>
<title>Game</title>
</head>
 <body>
 <a href="./index.html">Homepage</a>
 <br>
<canvas id="canvas" style="background:#000"></canvas> 
<script>
 
 //SET UP
 var canvas = document.getElementById('canvas')
 var c = canvas.getContext('2d');
 var innerWidth = 1420;
 var innerHeight = 775; 
 canvas.width = innerWidth;
 canvas.height = innerHeight;
 
 //PLAYER SET-UP
 var player = {}
 var player_height = 100;
 var player_width = 100;
 var player_image = new Image();
 player_image.src = 'https://www.clipartmax.com/png/middle/108-1089910_muffin-bakery-cupcake-clip-art-cartoon-muffin-png.png';
 
 //CREATE PLAYER
 player = {
  height: player_height,
  width: player_width,
  x: innerWidth/2 - player_width/2,
  y: innerHeight - (player_height + 10),
  draw: function() {
  c.drawImage(player_image, this.x, this.y, this.width, this.height);
 }
 };
 
 //ARROW KEY EVENT LISTENER
 
 document.addEventListener('keydown', function (event){
  
 if (event.keyCode === 37 && event.keyCode === 38) { player.x -= 5, player.y -=5}
 if (event.keyCode === 38 && event.keyCode === 39) { player.y -= 5, player.x +=5} 
 if (event.keyCode === 39 && event.keyCode === 40) { player.x += 5, player.y +=5} 
 if (event.keyCode === 40 && event.keyCode === 37) { player.y += 5, player.x -=5} 
 if (event.keyCode === 37) { player.x -= 5}
 if (event.keyCode === 38) { player.y -= 5} 
 if (event.keyCode === 39) { player.x += 5} 
 if (event.keyCode === 40) { player.y += 5}
                           
 })
 document.addEventListener('keyup', function (e){
 })

 
 
 //ANIMATION LOOP
 function animate() {
  requestAnimationFrame(animate);
  c.clearRect(0,0, canvas.width, canvas.height);
  player.draw();
 };
 
 animate();
 
 </script>
 </body>
</html>
