<html>
<head>
<title>Axe Knight</title>
</head>
 <body>
 <a href="./index.html">Homepage</a>
 <br>
<canvas id="canvas" style="background:#000"></canvas> 
<script>
 
 //SET UP
 var animation, controller;
 var canvas = document.getElementById('canvas')
 var c = canvas.getContext('2d');
 var innerWidth = 1420;
 var innerHeight = 775; 
 canvas.width = innerWidth;
 canvas.height = innerHeight;
 function stopLeft() {
  player.x = 20;
 }
 function stopRight() {
 player.x = 1300;
 }
 
 //AVATARS SET UP
 
//ENEMY
 var spawnLocation = function spawnEnemy() {
var enemySpawnNumber = Math.floor(Math.random()*2)
 if ( enemySpawnNumber === 1){
 return 20;
 }else{
 return 1300;
 }
 }
 
 var enemy_height = 100;
 var enemy_width = 100;
 var enemy_image = new Image();
 enemy_image.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Solid_blue.svg/225px-Solid_blue.svg.png';
 
  var enemy = {
   x: spawnLocation,
   y: 775 - 20 - 100,
   damage: 10,
   health: 30,
   x_velocity: 0,
   y_velocity: 0,
   height: enemy_height,
   width: enemy_width,
   draw: function() {
   c.drawImage(enemy_image, this.x, this.y, this.width, this.height)
  }}
 
  //PLAYER
  
 var player_height = 100;
 var player_width = 100;
 var player_image = new Image();
 player_image.src = 'http://sohme.com/wp-content/uploads/2015/07/red.png';
 
  var player = { 
   gravity: true,
   face: 'right',
   dash: false,
   damage: 10,
  health: 100,
  jumping: false,
  x_velocity: 0,
  y_velocity: 0, 
  height: player_height,
  width: player_width,
  x: innerWidth/2 - player_width/2,
  y: innerHeight - (player_height + 100),
  draw: function() {
  c.drawImage(player_image, this.x, this.y, this.width, this.height);
 }
 };
 
 //CONTROLLER
controller = {
 up: false,
 left: false,
 right: false, 
 attack: false,
 dash: false,
 heal: false,
 keyListener: function(event) {
  
  var key_state = (event.type == 'keydown')?true:false;
 
  switch(event.keyCode) {
   case 37: controller.left = key_state;
    break;
   case 39: controller.right = key_state;
    break;
   case 90: controller.up = key_state;
    break; 
   case 88: controller.attack = key_state;
    break;
   case 67: controller.dash = key_state;
    break;
   case 65: controller.heal = key_state;
  } 
  }  
  }
 
 //PLAYER ANIMATION

 playerAnimation = function() {
  
  if (controller.dash && player.dash === false){
  if (player.face === 'right') 
  {
   player.dash = true;
   dashRight();
   setTimeout(waitDashRight, 750) 
   function waitDashRight() {
 player.dash = false;
  }}
   
   if (player.face === 'left')
   {
    player.dash = true;
    dashLeft();
    setTimeout(waitDashLeft, 750)
    function waitDashLeft() {
 player.dash = false;
   }}
  }
  
  
  
  if (player.jumping === false && controller.up) {
   player.y_velocity -= 80;
   player.jumping = true; 
  }
 
  if (player.x >= 1300){
stopRight()
  }
  
    if (player.x <= 20){
stopLeft()
  }
  
  
  if (controller.left) {
 player.x_velocity -= 1.2;
   player.face = 'left';
 }
 
 if (controller.right) {
  player.x_velocity += 1.2;
player.face = 'right';
 } 
 
player.y_velocity += 5;
player.x += player.x_velocity;
player.y += player.y_velocity; 

  if (player.gravity === true) {
  player.x_velocity *= 0.9;
player.y_velocity *= 0.9;
  }
  
if (player.y > 775 - 20 - 100) {
  player.jumping = false;
  player.y = 775 - 20 - 100; 
  player.y_velocity = 0; 
}

  
  //ENEMY ANIMATION
  
  
  if(player.x > enemy.x){
   enemy.x_velocity += 0.8
  }
  if(player.x < enemy.x){
   enemy.x_velocity -= 0.8
  }
  
enemy.x += enemy.x_velocity;

  if (enemy.gravity === true) {
  enemy.x_velocity *= 0.9;
enemy.y_velocity *= 0.9;
  }
 
 c.clearRect(0,0, canvas.width, canvas.height);
 player.draw();
 enemy.draw();
  
  window.requestAnimationFrame(playerAnimation);
 }


 
 
 
 
 
 window.requestAnimationFrame(playerAnimation);
  window.addEventListener('keydown', controller.keyListener);
  window.addEventListener('keyup', controller.keyListener);  
  
  
  </script>
