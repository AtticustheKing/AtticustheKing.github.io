<canvas id="canvas" style="background:#000"></canvas> 
<script>
 
 //SET UP
 var avatar, animation, controller;
 var canvas = document.getElementById('canvas')
 var c = canvas.getContext('2d');
 var innerWidth = 1420;
 var innerHeight = 775; 
 canvas.width = innerWidth;
 canvas.height = innerHeight;
 
 
 //AVATAR
 var player_height = 100;
 var player_width = 100;
 var player_image = new Image();
 player_image.src = 'http://sohme.com/wp-content/uploads/2015/07/red.png';
 
  var player = {
  jumping: true,
  x_velocity: 0,
  y_velocity: 0, 
  height: player_height,
  width: player_width,
  x: innerWidth/2 - player_width/2,
  y: innerHeight - (player_height + 100),
  draw: function() {
  c.drawImage(player_image, this.x, this.y, this.width, this.height);
 }
 };
 
 //CONTROLLER
controller = {
  up: false,
  left: false,
   right: false, 
 keyListener: function(event) {
  
  var key_state = (event.type == 'keydown')?true:false;

console.log(event.keyCode)
  console.log(key_state)

  switch(event.keyCode) {
   case 37: controller.left = key_state;
    break;
   case 39: controller.right = key_state;
    break;
   case 90: controller.up = key_state;
    break;
  } 
  }  
  }
 
 //ANIMATION
 
 animation = function() {
  if (player.jumping = false && controller.up) {
   player.y_velocity -=20;
   player.jumping = true; 
  }
 
 if (controller.left) {
 player.x_velocity -= 0.5;
 }
 
 if (controller.right) {
  player.y_velocity += 0.5;
 } 
 
 
 }
 
player.y_velocity += 1.5;
player.x += player.x_velocity;
player.y += player.y_velocity;
player.x_velocity *= 0.9;
player.y_velocity *= 0.9;

  
if (player.y > 775 - 20 - 100) {
  player.jumping = false;
  player.y = 775 - 20 - 100; 
  player.y_velocity = 0; 
}
c.clearRect(0,0, canvas.width, canvas.height);
player.draw();

window.requestAnimationFrame(animation);
 
 
  window.addEventListener('keydown', controller.keyListener);
  window.addEventListener('keyup', controller.keyListener);  
  </script>
